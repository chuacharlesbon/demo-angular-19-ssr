<div class="p-2">
    <!-- Chat is from another -->
    <div *ngIf="chatData.receiver?.email !== chatId" class="d-flex justify-content-start">
        <div class="d-inline-block border border-secondary px-4 py-0 rounded">
            <p class="text-dark p-0 m-0">
                {{ chatData.message }}
            </p>
        </div>
    </div>

    <!-- Chat is from user -->
    <div *ngIf="chatData.receiver?.email === chatId" class="d-flex justify-content-end">
        <div class="d-inline-block bg-info px-4 py-0 rounded">
            <p class="text-white p-0 m-0">
                {{ chatData.message }}
            </p>
        </div>
    </div>
</div>
